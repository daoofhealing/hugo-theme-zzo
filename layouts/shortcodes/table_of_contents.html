<div class="expand">
  <button type="button" class="expand__button" aria-label="Expand Button" style="height:50px;">
    <span class="expand-icon expand-icon__right">
        {{ partial "svgs/arrow/keyboard-arrow-right.svg" (dict "width" 24 "height" 24) }}
    </span>
    <h4>
     {{ i18n "toc-label" }}
    </h4>
  </button>
  <div class="expand__content">
      {{ .Page.TableOfContents | replaceRE "<ul>[[:space:]]*<li>[[:space:]]*<ul>" "<ul>" | replaceRE "</ul>[[:space:]]*</li>[[:space:]]*</ul>" "</ul>" |  safeHTML }}
  </div>
</div>
